<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Calculadora de Dosis de Medio de Contraste Yodado</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Calculadora de Dosis de Medio de Contraste Yodado</span>
        <form id="bmiForm">
            <div class="input-field">
                <input type="text" id="weight" required>
                <label for="weight">Peso Corporal (kg)</label>
            </div>
            <div class="input-field">
                <input type="text" id="height" required>
                <label for="height">Talla (cm)</label>
            </div>
            <div class="input-field">
                <button class="btn waves-effect waves-light" type="submit">Calcular</button>
            </div>
            <div id="result"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Import Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
